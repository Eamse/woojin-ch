<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>시공 후기</title>
    <link rel="stylesheet" href="./main.css" />
    <link rel="stylesheet" href="./qna.css" />
    <script
      src="https://kit.fontawesome.com/0018d0d2c3.js"
      crossorigin="anonymous"
    ></script>
    <script src="./woojin.js" defer></script>
  </head>
  <body>
    <div id="header-layout-container"></div>
    <div class="header-overlay"></div>
    <!-- 슬라이드 -->
    <div class="slider">
      <div class="slides">
        <div class="slide">
          <img src="./after-image/window.jpeg" alt="슬라이드 1" />
        </div>
        <div class="slide">
          <img src="./after-image/window2.jpeg" alt="슬라이드 2" />
        </div>
        <div class="slide">
          <img src="./after-image/window3.jpeg" alt="슬라이드 3" />
        </div>
      </div>
      <button class="prev">&#10094;</button>
      <button class="next">&#10095;</button>
    </div>
    <main class="qna-main">
      <h1>문의 페이지입니다.</h1>
      <p>문의 페이지</p>
    </main>
    <div id="nav-layout-container"></div>
  </body>
</html>
