    <!-- Main -->
    <main>
      <!-- Hero Section -->
      <section class="hero">
        <h1>우리 집에 딱 맞는 인테리어, 바로 계산해보세요</h1>
        <p>간단한 입력만으로 예상 견적을 확인할 수 있습니다.</p>
      </section>

      <!-- 온라인 견적 계산기 -->
      <section id="calculator" class="calculator">
        <h2>온라인 견적 계산기</h2>
        <form id="calcForm">
          <label for="width">가로(cm):</label>
          <input type="number" id="width" placeholder="예: 120" required />
          <br />

          <label for="height">세로(cm):</label>
          <input type="number" id="height" placeholder="예: 150" required />
          <br />
          <label for="type">창 종류:</label>
          <select id="type">
            <option value="1000">단창</option>
            <option value="1500">이중창</option>
          </select>

          <label for="option">옵션:</label>
          <select id="option">
            <option value="0">기본</option>
            <option value="500">로이유리</option>
            <option value="300">방음/방풍 강화</option>
          </select>

          <label for="accessory">악세사리:</label>
          <select id="accessory">
            <option value="0">기본</option>
            <option value="0">도어용</option>
            <option value="0">시스템용</option>
            <option value="0">자동 락킹</option>
          </select>

          <button type="button" onclick="calc()">견적 계산</button>
        </form>

        <div id="result" class="result">
          <p>예상 견적: <span id="price">0</span> 원</p>
        </div>
      </section>

      <!-- 상담/문의 -->
      <section id="contact" class="contact">
