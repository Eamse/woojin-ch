<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"
    />
    <title>찾아오시는 길</title>
    <script src="./woojin.js" defer></script>
    <script
      type="text/javascript"
      src="https://oapi.map.naver.com/openapi/v3/maps.js?ncpKeyId=4qqh785dgi"
    ></script>
    <script
      src="https://kit.fontawesome.com/0018d0d2c3.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./woojin.css" />
    <link rel="stylesheet" href="./map.css" />
  </head>
  <body id="top">
    <!-- 맨 위로 버튼 -->
    <a href="#top" class="sticky-btn scroll-to-top" aria-label="맨 위로">
      <i class="fa-solid fa-arrow-up"></i>
    </a>
    <div id="header-layout-container"></div>
    <div class="header-overlay"></div>
    <div class="mapInformation">
      <h1>찾아오시는 길</h1>
      <p class="map-desc">
        우진 창호는 사전 예약제로 운영됩니다. 방문 일정을 미리 잡아주시면
        전용 쇼룸과 상담실에서 여유롭게 안내해 드립니다.
      </p>
      <div class="map-address">
        <span class="label">주소</span>
        <strong>경기도 군포시 금정로 xxx-xxx호</strong>
      </div>
    </div>
    <div class="map-frame">
      <div id="map" style="width: 100%; height: 400px"></div>
    </div>
    <section class="contactDsc">
      <h3>대중교통 이용 안내</h3>
      <ul class="visit-list">
        <li>
          <span class="visit-label">지하철</span>
          <span class="visit-detail">4호선 금정역 4번 출구 도보 10분</span>
        </li>
        <li>
          <span class="visit-label">버스</span>
          <span class="visit-detail"
            >금정 가구단지 정류장 하차 후 도보 5분</span
          >
        </li>
      </ul>
      <div class="contact-box">
        <span class="visit-label">상담 전화</span>
        <a href="tel:0310000000" class="contact-link">031-000-0000</a>
        <p class="visit-desc">평일 10:00 ~ 18:30 · 토요일 11:00 ~ 16:00</p>
      </div>
    </section>
    <div id="nav-layout-container"></div>
    <script>
      // -------------------------------
      // 네이버 지도
      // -------------------------------
      function initMap() {
        const location = new naver.maps.LatLng(37.36622, 126.94353); // 군포시 금정 좌표
        const map = new naver.maps.Map('map', {
          center: location,
          zoom: 15,
        });

        const marker = new naver.maps.Marker({
          position: location,
          map,
          title: '우진 창호',
        });

        const infoWindow = new naver.maps.InfoWindow({
          content: `<div style="padding:10px;">우진 창호<br />경기도 군포시 금정로 xx-x</div>`,
        });

        naver.maps.Event.addListener(marker, 'click', () => {
          infoWindow.open(map, marker);
        });
      }
      initMap();
    </script>
  </body>
</html>
