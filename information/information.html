<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/layout/layout.css" />
    <link rel="stylesheet" href="./information.css" />
    <script
      src="https://kit.fontawesome.com/0018d0d2c3.js"
      crossorigin="anonymous"
    ></script>
    <title>Window Structure Guide</title>
  </head>
  <body>
    <div id="header-layout-container"></div>
    <div class="header-overlay"></div>
    <main>
      <section class="structure" aria-label="창호 구조 한눈에 이해하기">
        <div class="structure-head">
          <p class="hero-eyebrow">WOOJIN WINDOW BASICS</p>
          <h2 class="structure-title">창호 구조 한눈에 이해하기</h2>
          <p class="structure-sub">
            브랜드보다 먼저 <strong>구조를 이해</strong>하면 선택 기준이
            명확해집니다. 아래는 현장에서 가장 많이 쓰이는 구조 유형이며, 우진은
            이 기준으로 제품을 추천하고 시공 품질을 관리합니다.
          </p>
        </div>

        <div class="structure-grid">
          <figure class="structure-card">
            <div class="structure-media">
              <img
                src="./window_image/singgle_window_section.png"
                data-detail=""
                data-desc="단창은 두께가 얇아 공간 활용이 좋지만,<br>단열 성능을 위해 발코니보다는 내부 분할용으로 추천합니다."
                alt="단창 구조 단면 예시"
                loading="lazy"
              />
            </div>
            <figcaption class="structure-cap">
              <h3>단창</h3>
              <p class="cap-lead">구조가 단순한 기본형</p>
              <p class="cap-desc">
                유리 1장 + 단일 프레임 구성입니다. 단열·방음은 상대적으로
                제한적이라 내부 공간 분리, 보조창, 예산 우선 시공에 적합합니다.
              </p>
            </figcaption>
          </figure>

          <figure class="structure-card">
            <div class="structure-media">
              <img
                src="./window_image/double_window_section.jpeg"
                data-detail=""
                data-desc="내·외창 사이 공기층이 단열의 핵심입니다.<br>외부 소음 차단과 난방비 절약에 가장 효과적인 구조입니다."
                alt="이중창 구조 단면 예시"
                loading="lazy"
              />
            </div>
            <figcaption class="structure-cap">
              <h3>이중창</h3>
              <p class="cap-lead">주거에서 가장 많이 쓰는 표준 구조</p>
              <p class="cap-desc">
                내·외창을 분리해 공기층이 생기면서 단열·방음 체감이 좋아집니다.
                개구부 수평·수직 오차에 민감해 <strong>시공 정밀도</strong>가
                핵심입니다.
              </p>
            </figcaption>
          </figure>

          <figure class="structure-card">
            <div class="structure-media">
              <img
                src="./window_image/system_door.png"
                data-detail=""
                data-desc="압착 밀폐 방식의 하드웨어가 적용되어,<br>일반 도어보다 월등한 기밀성과 방음 성능을 제공합니다."
                alt="시스템도어 구조 단면 예시"
                loading="lazy"
              />
            </div>
            <figcaption class="structure-cap">
              <h3>시스템도어</h3>
              <p class="cap-lead">고기밀·고단열을 목표로 설계된 도어</p>
              <p class="cap-desc">
                프레임, 패킹, 하드웨어가 한 세트(시스템)로 설계되어 기밀·방음
                성능이 유리합니다. 대신 설치 오차와 하부 마감에 민감해 현장
                디테일이 중요합니다.
              </p>
            </figcaption>
          </figure>
        </div>

        <details class="structure-more">
          <summary class="structure-summary">
            <span class="summary-left">
              구조 더 보기 <span class="structure-count">(4개)</span>
            </span>
            <span class="summary-icon" aria-hidden="true">+</span>
          </summary>

          <div class="structure-grid structure-grid--more">
            <figure class="structure-card">
              <div class="structure-media">
                <img
                  src="../window_section_img/turning_door_section.png"
                  data-detail=""
                  data-desc="주방과 다용도실 사이 등 밀폐가 필요한 곳에 필수적입니다.<br>일반 방문과 달리 가스켓이 있어 외풍을 막아줍니다."
                  alt="터닝도어(여닫이) 구조 단면 예시"
                  loading="lazy"
                />
              </div>
              <figcaption class="structure-cap">
                <h3>터닝도어(여닫이)</h3>
                <p class="cap-lead">가장 기본적인 개폐 방식</p>
                <p class="cap-desc">
                  힌지로 한 방향으로 여닫는 구조입니다. 구조 이해가 쉽고
                  유지보수가 단순한 편이며, 문틀 수직·경첩 정렬이 맞지 않으면
                  처짐/간섭이 생길 수 있습니다.
                </p>
              </figcaption>
            </figure>

            <figure class="structure-card">
              <div class="structure-media">
                <img
                  src="../window_section_img/sliding_door_section.png"
                  data-detail=""
                  data-desc="넓은 개방감이 장점이나 하부 레일 틈새 관리가 중요합니다.<br>모헤어 상태를 주기적으로 확인해야 단열을 유지할 수 있습니다."
                  alt="슬라이딩도어 구조 단면 예시"
                  loading="lazy"
                />
              </div>
              <figcaption class="structure-cap">
                <h3>슬라이딩도어</h3>
                <p class="cap-lead">공간 효율이 좋은 대중적인 방식</p>
                <p class="cap-desc">
                  레일 위를 좌우로 이동해 개폐합니다. 동선이 깔끔하고 넓은
                  개구부에 유리하지만, 하부 레일·배수·레일 청소 상태에 따라
                  사용감과 누수 리스크가 갈립니다.
                </p>
              </figcaption>
            </figure>

            <figure class="structure-card">
              <div class="structure-media">
                <img
                  src="./window_image/folding_door.png"
                  data-detail=""
                  data-desc="90% 이상의 개방감을 주지만,<br>단열을 위해선 전용 단열바와 고성능 유리가 적용된 제품을 선택해야 합니다."
                  alt="폴딩도어 구조 단면 예시"
                  loading="lazy"
                />
              </div>
              <figcaption class="structure-cap">
                <h3>폴딩도어</h3>
                <p class="cap-lead">개방감을 극대화하는 다연동 구조</p>
                <p class="cap-desc">
                  여러 패널이 접히며 한쪽으로 모여 넓게 열립니다. 시각적
                  임팩트가 크지만 레일/롤러/정렬 관리가 중요하고, 설치 오차가
                  있으면 개폐 품질이 크게 떨어질 수 있습니다.
                </p>
              </figcaption>
            </figure>

            <figure class="structure-card">
              <div class="structure-media">
                <img
                  src="../window_section_img/fixed_window_section.png"
                  data-detail=""
                  data-desc="프레임이 얇아 뷰가 시원합니다. 환기가 불가능하므로<br>반드시 프로젝트창이나 터닝도어와 조합하여 설계해야 합니다."
                  alt="픽스창(고정창) 구조 단면 예시"
                  loading="lazy"
                />
              </div>
              <figcaption class="structure-cap">
                <h3>픽스창(고정창)</h3>
                <p class="cap-lead">채광·뷰 중심, 개폐 없는 구조</p>
                <p class="cap-desc">
                  열리지 않는 고정창이라 기밀·단열에 유리한 편입니다. 대신
                  환기는 별도 창(슬라이딩/터닝)과 조합 설계가 일반적이며,
                  마감/실란트 품질이 외관 완성도를 좌우합니다.
                </p>
              </figcaption>
            </figure>
          </div>
        </details>

        <p class="structure-note" role="note">
          * 본 섹션은 브랜드 홍보가 아닌 “구조 이해”를 위한 공통 가이드입니다.
          상세 페이지에서는 아래 구조를 기준으로 ‘적용 조건/주의점’을
          설명합니다.
        </p>
      </section>
    </main>

    <div id="imageModal" class="modal">
      <span class="close">&times;</span>

      <img class="modal-content" id="modalImg" alt="상세 이미지" />

      <div class="modal-text-container">
        <h3 id="caption"></h3>
        <p id="modalDesc"></p>
      </div>
    </div>

    <div id="nav-layout-container"></div>
    <script src="../index.js" defer></script>
    <script src="./information.js" defer></script>
  </body>
</html>
