<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>우진창호 | 문의하기</title>
    <link rel="stylesheet" href="/public/index.css" />
    <link rel="stylesheet" href="/public/layout/layout.css" />
    <link rel="stylesheet" href="/public/inquiries/inquiries.css" />
    <script
      src="https://kit.fontawesome.com/0018d0d2c3.js"
      crossorigin="anonymous"
      defer
    ></script>
  </head>
  <body>
    <div id="header-layout-container"></div>
    <div class="header-overlay"></div>
    <main class="inquiries-main">
      <div class="page-header">
        <h1>문의·예약하기</h1>
        <p>
          고객님의 공간에 대한 꿈을 들려주세요.<br />
          예산과 라이프스타일에 맞춘 최적의 플랜을 제안해 드립니다.
        </p>
      </div>

      <div class="form-container">
        <form id="inquiriesForm">
          <section class="form-section">
            <h3>01. 기본 정보</h3>
            <div class="input-grid">
              <div class="input-group">
                <label for="userName"
                  >성함 <span class="required">*</span></label
                >
                <input
                  type="text"
                  id="userName"
                  name="userName"
                  placeholder="홍길동"
                  required
                />
              </div>
              <div class="input-group">
                <label for="userPhone"
                  >연락처 <span class="required">*</span></label
                >
                <input
                  type="tel"
                  id="userPhone"
                  name="userPhone"
                  placeholder="010-0000-0000"
                  required
                />
              </div>
            </div>
          </section>

          <section class="form-section">
            <h3>02. 현장 정보</h3>
            <div class="input-group">
              <label>공간 유형</label>
              <div class="radio-group">
                <label class="radio-btn">
                  <input
                    type="radio"
                    name="spaceType"
                    value="apartment"
                    checked
                  />
                  <span>아파트</span>
                </label>
                <label class="radio-btn">
                  <input type="radio" name="spaceType" value="villa" />
                  <span>빌라/주택</span>
                </label>
                <label class="radio-btn">
                  <input type="radio" name="spaceType" value="commercial" />
                  <span>상업공간</span>
                </label>
                <label class="radio-btn">
                  <input type="radio" name="spaceType" value="etc" />
                  <span>기타</span>
                </label>
              </div>
            </div>

            <div class="input-grid">
              <div class="input-group">
                <label for="areaSize">평수 (평)</label>
                <input
                  type="number"
                  id="areaSize"
                  name="areaSize"
                  placeholder="예: 32"
                />
              </div>
              <div class="input-group">
                <label for="location">지역 (현장 위치)</label>
                <input
                  type="text"
                  id="location"
                  name="location"
                  placeholder="예: 경기도 군포시 산본동"
                />
              </div>
            </div>
          </section>

          <section class="form-section">
            <h3>03. 공사 내용</h3>
            <div class="input-group">
              <label>공사 범위</label>
              <div class="radio-group">
                <label class="radio-btn">
                  <input type="radio" name="scope" value="full" checked />
                  <span>전체 교체</span>
                </label>
                <label class="radio-btn">
                  <input type="radio" name="scope" value="external" />
                  <span>외부창 교체</span>
                </label>
                <label class="radio-btn">
                  <input type="radio" name="scope" value="internal" />
                  <span>내부창 교체</span>
                </label>
                <label class="radio-btn">
                  <input type="radio" name="scope" value="others" />
                  <span>기타 교체</span>
                </label>
              </div>
            </div>

            <div class="input-grid">
              <div class="input-group">
                <label for="budget">예상 예산 (만원)</label>
                <input
                  type="text"
                  id="budget"
                  name="budget"
                  placeholder="예: 200"
                />
              </div>
              <div class="input-group">
                <label for="schedule">공사 예정일</label>
                <input type="date" id="schedule" name="schedule" />
              </div>
            </div>

            <div class="input-group">
              <label for="requests">상세 요청사항</label>
              <textarea
                id="requests"
                name="requests"
                placeholder="원하시는 스타일, 특별히 신경 써야 할 부분 등을 자유롭게 적어주세요."
              ></textarea>
            </div>
          </section>

          <div class="privacy-check">
            <input type="checkbox" id="privacy" required />
            <label for="privacy">
              [필수] 개인정보 수집 및 이용에 동의합니다.
            </label>
          </div>

          <div class="form-actions">
            <button type="submit" class="submit-btn">견적 신청하기</button>
          </div>
        </form>
      </div>
    </main>
    <div id="nav-layout-container"></div>
    <script src="/public/common.js" defer></script>
    <script src="/public/inquiries/inquiries.js" defer></script>
    <script src="/public/index.js" defer></script>
  </body>
</html>
