<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>우진 인테리어 · 프로젝트 관리</title>
    <link rel="stylesheet" href="/admin-client/admin-projects.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="admin-layout">
      <aside class="sidebar">
        <div class="sidebar-logo">
          <span style="color: #3b82f6">Woojin</span> Admin
        </div>
        <nav class="sidebar-menu">
          <div class="menu-category">관리 메뉴</div>

          <a href="/src/admin-projects.html" class="menu-item active">
            <i class="fas fa-hammer"></i> 현장/시공 관리
          </a>

          <a href="/src/admin-gallery.html" class="menu-item">
            <i class="fas fa-images"></i> 갤러리 관리
          </a>

          <a href="/src/admin-inquiries.html" class="menu-item">
            <i class="fas fa-envelope-open-text"></i> 고객 문의 관리
          </a>

          <div class="menu-category" style="margin-top: 20px">분석</div>
          <a href="#" class="menu-item">
            <i class="fas fa-chart-line"></i> 방문자 통계
          </a>
        </nav>

        <div class="sidebar-footer">
          <button
            onclick="window.logout()"
            type="button"
            class="btn-logout-sidebar"
          >
            <i class="fas fa-sign-out-alt"></i> 로그아웃
          </button>
        </div>
      </aside>

      <main class="main-content-wrapper">
        <header class="header">
          <div class="title">프로젝트(시공사례) 관리</div>
          <div class="header-right">
            <div class="user-profile">
              <div class="user-avatar">AD</div>
              <span>관리자님</span>
            </div>
          </div>
        </header>

        <div class="container">
          <div class="page-header">
            <h2>현장 등록 및 관리</h2>
            <p>시공 사례를 등록하고 관리하는 페이지입니다.</p>
          </div>

          <section class="form-card">
            <div class="form-title">
              <i class="fas fa-pen-to-square"></i> 신규 프로젝트 등록
            </div>

            <!-- [수정] onsubmit="event.preventDefault()" 추가하여 새로고침 원천 차단 -->
            <form id="createForm" onsubmit="event.preventDefault()">
              <input type="hidden" name="id" id="projectIdInput" />

              <div class="form-row upload-section">
                <div class="form-group">
                  <label>대표(썸네일) 이미지</label>
                  <input type="file" name="mainImageFile" accept="image/*" />
                  <div class="helper-text">목록에 표시될 대표 이미지 1장</div>
                </div>
                <div class="form-group">
                  <label>상세(갤러리) 이미지</label>
                  <input
                    type="file"
                    name="detailImageFiles"
                    accept="image/*"
                    multiple
                  />
                  <div class="helper-text">
                    상세 페이지에 노출될 추가 이미지 (여러 장 선택 가능)
                  </div>
                </div>
              </div>

              <div class="form-row">
                <div class="form-group" style="flex: 2">
                  <label>프로젝트 제목 <span style="color: red">*</span></label>
                  <input
                    type="text"
                    name="title"
                    placeholder="예: 성수동 카페 리모델링"
                    required
                  />
                </div>
                <div class="form-group">
                  <label>위치/현장</label>
                  <input
                    type="text"
                    name="location"
                    placeholder="예: 서울시 성동구"
                  />
                </div>
              </div>

              <div class="form-row">
                <div class="form-group">
                  <label>시공 타입</label>
                  <select name="category">
                    <option value="">선택하세요</option>
                    <option value="단창">단창</option>
                    <option value="이중창 (외창 + 내창)">
                      이중창 (외창 + 내창)
                    </option>
                    <option value="시스템 단창">시스템 단창</option>
                    <option value="시스템 이중창">시스템 이중창</option>
                  </select>
                </div>
                <div class="form-group">
                  <label>준공 연도</label>
                  <input type="number" name="year" placeholder="예: 2023" />
                </div>
                <div class="form-group">
                  <label>시공 기간</label>
                  <input type="text" name="period" placeholder="예: 4주" />
                </div>
              </div>

              <div class="form-row">
                <div class="form-group">
                  <label>총 면적 (m²)</label>
                  <input type="number" name="area" placeholder="예: 110" />
                </div>
              </div>

              <div class="form-row cost-wrapper">
                <div class="cost-header">
                  <label class="cost-title">상세 견적 내역</label>
                  <button type="button" id="btnAddCost">+ 항목 추가</button>
                </div>

                <div id="costListContainer"></div>

                <div class="cost-footer">
                  <span class="total-label">Total (총액):</span>
                  <input
                    type="text"
                    id="totalPriceDisplay"
                    readonly
                    value="0"
                  />
                  <span style="margin-left: 4px">만원</span>
                </div>
              </div>

              <div class="form-group description-group">
                <label>설명</label>
                <textarea
                  name="description"
                  rows="3"
                  placeholder="프로젝트에 대한 간단한 설명"
                ></textarea>
              </div>

              <div class="btn-group">
                <button
                  type="button"
                  class="btn"
                  id="cancelBtn"
                  style="display: none; background: #6b7280"
                >
                  취소
                </button>
                <button type="submit" class="btn" id="submitBtn">
                  + 신규등록
                </button>
              </div>
            </form>
          </section>

          <div class="list-section">
            <div class="list-header-row">
              <div class="form-title" style="margin-bottom: 0; border: none">
                등록된 프로젝트 목록
              </div>
              <div id="categoryFilter" class="filter-group">
                <button class="filter-btn active" data-filter="all">
                  전체
                </button>
                <button class="filter-btn" data-filter="단창">단창</button>
                <button class="filter-btn" data-filter="이중창 (외창 + 내창)">
                  이중창
                </button>
                <button class="filter-btn" data-filter="시스템 단창">
                  시스템 단창
                </button>
                <button class="filter-btn" data-filter="시스템 이중창">
                  시스템 이중창
                </button>
              </div>
            </div>

            <div id="projectList" class="project-list">
              <div class="loading-msg">로딩 중...</div>
            </div>
          </div>
        </div>
      </main>
    </div>

    <script src="/common.js"></script>
    <script src="/admin-client/admin-projects.js"></script>
  </body>
</html>
